@(test: String)
<!DOCTYPE html>
<html lang="ja">
<head>
    <title>study</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap%405.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    <!--jquery-->
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap%405.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <h1>勉強開始！</h1>
    <div id="app">
        <div class="mb-3">
            <label for="inputName" class="form-label">名前を入力してください</label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <button id="button">実行</button>
    </div>

    <script>
        $("#button").click(() => {

            $.post("/hello", { name: $("#inputName").val() })
              .done(function(name) {
                  alert("Hello! " + name　+ " san");
              })
              .fail(() => {
                  alert("失敗");
              });
        })
    </script>
</body>
</html>
